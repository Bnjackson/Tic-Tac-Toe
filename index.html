<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="title non-selectable">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <div class="opponent-screen non-selectable" id="opponentScreen">
        <div class="screen-heading">
            <h2>Choose your opponent?</h2>
        </div>
        <div class="opponent-choice-container non-selectable">
            <div class="player-choice" id="secondPlayer">
                <div class="image-wrapper">
                    <img class="opponent-icons" src="/resources/svg/Player.svg" alt="Player Icon">
                </div> 
                <p>Player</p>
            </div>
            <div class="computer-choice" id="computer">
                <div class="image-wrapper">
                    <img class="opponent-icons" src="/resources/svg/Computer.svg" alt="Computer Icon">
                </div>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div class="message" id="message">
        <h3>Player 1's turn:</h3>
    </div>
    <main id="game">
        <section class="player1-side">
            <div class="player-side-container">
                <div class="player1-name">
                    <input type="text" placeholder="Player 1">
                </div>
                <div class="player1-icon">
                    <img src="/resources/svg/Player.svg" alt="Player icon.">
                </div>
                <div class="player1-score">
                    <p id="player1-score">0</p>
                </div>
            </div>
        </section>
        <section class="gameboard">
            <div class="board">
                <div data-value="0" class="board-square"></div>
                <div data-value="1" class="board-square"></div>
                <div data-value="2" class="board-square"></div>
                <div data-value="3" class="board-square"></div>
                <div data-value="4" class="board-square"></div>
                <div data-value="5" class="board-square"></div>
                <div data-value="6" class="board-square"></div>
                <div data-value="7" class="board-square"></div>
                <div data-value="8" class="board-square"></div>
            </div>
            <div class="restart-button">
                <button id="restart-button">Restart</button>
            </div>
        </section>
        <section class="player2-side">
            <div class="player-side-container">
                <div class="player2-name">
                    <input type="text" placeholder="Player 2">
                </div>
                <div class="player2-icon">
                    <img id="player2Icon" src="" alt="Player2 Icon.">
                </div>
                <div class="player2-score">
                    <p id="player2-score">0</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Made by <a href="https://github.com/Bnjackson">Benjamin Jackson</a></p>
        </div>
    </footer>
</body>
</html>
