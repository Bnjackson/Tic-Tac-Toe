<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <div class="overlay">
        <div class="overlay-heading">
            <h2>Choose your opponent?</h2>
        </div>
        <div class="opponent-choice-container">
            <div class="player-choice">
                <img src="/resources/svg/Player.svg" alt="Player Icon">
                <p>Player</p>
            </div>
            <div class="computer-choice">
                <img src="/resources/svg/Player.svg" alt="Computer Icon">
                <p>Computer</p>
            </div>
        </div>
    </div>
    <main>
        <section class="player1-side">
            <div class="player1-name">
                <input type="text" placeholder="Player 1">
            </div>
            <div class="player1-icon">
                
            </div>
            <div class="player1-score">
                <p id="player1-score"></p>
            </div>
        </section>
        <section class="gameboard">
            <div class="board">
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
            </div>
            <div class="reset-button">
                <button id="reset-button">Reset</button>
            </div>
        </section>
        <section class="player2-side">
            <div class="player2-name">
                <input type="text" placeholder="Player 2">
            </div>
            <div class="player2-icon">

            </div>
            <div class="player2-score">
                <p id="player2-score"></p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Made by<a>github Link</a></p>
        </div>
    </footer>
</body>
</html>
